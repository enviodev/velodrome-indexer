# Entity that tracks the latest state of the user entity
type User {
  id: ID! # user address
  numberOfSwaps: BigInt!
  totalSwapVolumeUSD: BigInt! # total swap volume of the user in USD
  lastUpdatedTimestamp: BigInt! # timestamp of last update
  liquidityPoolMappings: [LiquidityPoolUserMapping!]!  # all the LiquidityPoolUserMapping entities belonging to this user
    @derivedFrom(field: "user")
}

# Entity that is used to signify a relationship between a user and a pool
type LiquidityPoolUserMapping {
  id: ID! # concatenation of liquidityPool and user id
  liquidityPool: LiquidityPool! # liquidity pool entity
  user: User! # user entity
}

